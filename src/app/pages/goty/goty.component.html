<h2 class="text-center">Votar por el juego del a√±o</h2>
<hr>
<div class="row">
    <div class="col">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4 g-4">
            <div class="col" *ngFor="let juego of juegos">
                <div class="card h-100 bg-dark">
                    <img [src]="juego.url" class="card-img-top" style="height: 350px;" [alt]="juego.name">
                    <div class="card-body">
                        <h4 class="card-title text-center">{{ juego.name }}</h4>
                        <p class="card-text text-center">Vota por este juego</p>
                       <div class="d-grid gap-2">
                          <button class="btn btn-outline-primary"
                                  (click)="votarJuego(juego)">
                            Votar
                          </button>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
